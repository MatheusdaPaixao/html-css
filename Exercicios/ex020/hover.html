<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* mantem o paragrafo escondido */
        div > p{
            display: none;
        }
        /* Faz o paragrafo escondido aparecer assim que passa o mouse por cima */
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
        /* Cor do paragrafo */
        div:hover{
            color: red;
        } 
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div> 
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
