<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 3px;
            border-style: solid;
            border-color: lightgreen;
            margin: auto 
        }
        a{
            border-style: solid;
            border-color: blue;
            border-width: 3px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#"> links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
</body>
</html>
